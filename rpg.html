<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG</title>

    <!--Rest CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/gamelogic.js"></script>

    </head>
<body>
    <div class="wrapper center clearfix">

        <div class="character-select">
            <div class="select-title row center text-center">
                <h1 id="gameTopTip" class="top-tip">Top Tip</h1>
            </div><!--Ends Row-->
            <div class="character-info row">
                <div class="col-3">
                    <div id="dwarfHero" class="character-bio center text-center">
                        <img class="avatars" src="assets/images/avatar-dwarf.jpg" alt="Photo of Dwarven Hero">
                        <h2 class="hero-name">Fredrick Stormhammer</h2>  
                    </div>
                </div>
                <!-- Col -->
                <div class="col-3 character-bio">
                    <div id="monkHero" class="character-bio center text-center">
                        <img class="avatars" src="assets/images/avatar-monk.jpg" alt="Photo of Monk Hero">
                        <h2 class="hero-name">Queng Ban</h2>
                    </div>
                </div>
                <!-- Col -->
                <div class="col-3 character-bio">
                    <div id="rangerHero" class="character-bio center text-center">
                        <img class="avatars" src="assets/images/avatar-ranger.jpg" alt="Photo of Ranger Hero">
                        <h2 class="hero-name">Tholan Dillmis</h2>
                    </div>
                </div>
                <!-- Col -->
                <div class="col-3 character-bio">
                    <div id="paladinHero" class="character-bio center text-center">
                        <img class="avatars" src="assets/images/avatar-paladin.jpg" alt="Photo of Paladin Hero">
                        <h2 class="hero-name">Ternef Strongeyes</h2>
                    </div>
                </div>
            </div><!--Ends Row-->
            <div class="row">
                <div class="col-12">
                    <div id="lastGameReports">
                        <h1 id="textDeath"></h1>
                        <h1 id="textNumberSlain"></h1>
                    </div>
                </div>
            </div><!--Ends Row-->
        </div>

        <div class="adventureScreen vanish">
            <div class="row">
                <div class="col-12"><h1 id="gameBoardTitle">Name Enters the dungeon...</h1></div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div id="hero">
                        <img id="heroImg" class="img-hero">
                    </div>
                </div>
                <div class="col-6">
                    <div id="enemy">
                        <img id="monsterImg">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="log-container">
                        <p id="combatLog" class="combat-log">Error: Never Initilized</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 center text-center">
                    <div id = "attackButton" class="button-attack">
                        Attack!
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

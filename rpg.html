<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG</title>

    <!--Rest CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>

    </head>
<body>
    <div class="character-select">
        <div class="select-title row"></div><!--Ends Row-->
        <div class="character-info row">
            <div class="col-3">
                <div id="dwarfHero" class="character-bio center text-center">
                  <img class="avatars" src="assets/images/avatar-dwarf.jpg" alt="Photo of Dwarven Hero">
                <h2>Fredrick the Stoick</h2>  
                </div>
            </div>
            <!-- Col -->
            <div class="col-3 character-bio">
                <div id="monkHero" class="character-bio center text-center">
                    <img class="avatars block" src="assets/images/avatar-dwarf.jpg" alt="Photo of Monk Hero">
                </div>
            </div>
            <!-- Col -->
            <div class="col-3 character-bio">
                <div id="rangerHero" class="character-bio center text-center">
                    <img class="avatars block" src="assets/images/avatar-dwarf.jpg" alt="Photo of Ranger Hero">
                </div>
            </div>
            <!-- Col -->
            <div class="col-3 character-bio">
                <div id="paladinHero" class="character-bio center text-center">
                    <img class="avatars block" src="assets/images/avatar-dwarf.jpg" alt="Photo of Paladin Hero">
                </div>
            </div>
        </div><!--Ends Row-->
    </div>
    <div class="gameLog"></div>
    
</body>
</html>
